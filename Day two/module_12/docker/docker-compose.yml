services:
  failure-handling-lab:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: walrus-failure-handling-lab
    volumes:
      # Mount source code for live editing
      - ../hands-on-source-code/ts:/app/ts:ro
      - ../hands-on-source-code/package.json:/app/package.json:ro
    working_dir: /app
    stdin_open: true
    tty: true

