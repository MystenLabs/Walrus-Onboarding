services:
  quilts-lab:
    build: .
    container_name: walrus-quilts-lab
    volumes:
      - ./workspace:/workspace
      - ${SUI_WALLET_PATH:-./wallet}:/home/student/.sui/sui_config:ro
    working_dir: /workspace
    stdin_open: true
    tty: true
    environment:
      - RUST_LOG=${RUST_LOG:-info}

